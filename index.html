<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="banner"><img src="./image/bg.jpg"></div>

    <div class="login-form">
        <div class="icon"><i class="fas fa-lock"></i></div>
        <h2>Login Now</h2>
        <form action="">
            <div class="form-row">
                <label for="username">Username *</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
            </div>

            <div class="form-row">
                <label for="password">Password *</label>
                <input type="password" name="username" id="password" placeholder="Enter your password">
            </div>

            <div class="form-row">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button>LOGIN</button>

            <div class="card-footer">
                <a href="#">Don't have an account</a>
                <a href="#">Forgot password?</a>
            </div>
        </form>

        
    </div>



  </body>
</html>
